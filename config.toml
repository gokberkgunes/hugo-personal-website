# Ref. https://gohugo.io/getting-started/configuration-markup
[markup]
	# Syntax highlighting. Docs: https://gohugo.io/functions/highlight/
	[markup.highlight]
		anchorLineNos = false
		codeFences = true # Set.
		guessSyntax = false # Needed for custom codefences.

		hl_Lines = ''
		hl_inline = false # Set.
		lineAnchors = ''
		# Show line numbers.
		lineNos = false
		lineNumbersInTable = false # Set.

		# CUSTOM COLOR SCHEME CREATION
		# Create colorscheme with hugo gen chromastyles --style=native
		# > highlight.css. Add this to your CSS file or refer to it.
		noClasses = false 

		noHl = false
		# Themes: https://xyproto.github.io/splash/docs/longer/index.html
		style = "native"
		tabWidth = 8

	# Markdown convertion settings
	[markup.goldmark]
		[markup.goldmark.extensions]
			definitionList = true
			footnote = true
			linkify = true
			linkifyProtocol = 'https'
			strikethrough = true
			table = true
			taskList = true
			typographer = true
		[markup.goldmark.parser]
			autoHeadingID = true
			autoHeadingIDType = 'github'
			[markup.goldmark.parser.attribute]
				block = false
				title = true
		[markup.goldmark.renderer]
			hardWraps = false
			unsafe = false
			xhtml = false
	[markup.tableOfContents]
		endLevel = 3
		ordered = false
		startLevel = 2

