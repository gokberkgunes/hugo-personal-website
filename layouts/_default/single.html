{{ partial "header.html" . }}

<header class="single">
	<h1 class="single">
		<!-- <a href="{{ .RelPermalink }}">{{ .Title }}</a> -->
		{{ .Title }}
	</h1>
	<p class="single">
		{{ partial "authors.html" .}}
		&nbsp; &mdash; &nbsp;
		{{ partial "tags.html" .}}
		<time>
			&nbsp; &mdash; &nbsp;
			Updated on {{ .Lastmod.Format "2006-01-02" }}
		</time>
	</p>
</header>
<article>

{{ if .Params.header_image }}
	<img class=header_image src={{.Params.header_image}} alt="Header Image">
{{ end }}


<h2 class=toc> Table of Contents </h2>
{{ .TableOfContents }}
{{ .Content }}
</article>
