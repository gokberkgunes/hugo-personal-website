{{ partial "header.html" . }}



<h1 class="posts">{{ .Title }}</h1>

{{ .Content }}

{{ range.Data.Pages }}
<article class="posts">
	<h3 class="posts">
		<a href="{{ .RelPermalink }}">{{ .Title }}</a>
	</h3>
	<div class=posts_tags>
	{{ partial "tags.html" .}}
	</div>
	<div class=divider>
	&nbsp; &mdash; &nbsp;
	</div>
	<time class="posts">
	{{ .Date.Format "January 2, 2006" }}
	</time>
</article>
{{ end }}

{{ partial "footer.html" . }}
