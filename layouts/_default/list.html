{{ partial "header.html" . }}



<h1 class="posts">{{ .Title }}</h1>

{{ .Content }}

{{ range.Data.Pages }}
<article class="posts">
	<h3 class="posts">
		<a href="{{ .RelPermalink }}">{{ .Title }}</a>
	</h3>
	<div class=posts_tags>
	{{ partial "tags.html" .}}
	</div>
	<div class=divider>
	&mdash;
	</div>
	<time class="posts">
	{{ .Date.Format "2006-02-01" }}
	</time>
</article>
{{ end }}

{{ partial "footer.html" . }}
