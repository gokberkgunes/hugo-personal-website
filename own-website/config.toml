# Ref. https://gohugo.io/getting-started/configuration-markup
[markup]
	# Syntax highlighting
	[markup.highlight]
		anchorLineNos = true
		codeFences = true
		guessSyntax = true
		hl_Lines = ''
		hl_inline = false
		lineAnchors = ''
		lineNoStart = 1
		lineNos = true
		lineNumbersInTable = false
		noClasses = true
		noHl = true
# Themes: https://xyproto.github.io/splash/docs/longer/index.html
		style = "native"
		tabWidth = 8
	# Markdown convertion settings
	[markup.goldmark]
		[markup.goldmark.extensions]
			definitionList = true
			footnote = true
			linkify = true
			linkifyProtocol = 'https'
			strikethrough = true
			table = true
			taskList = true
			typographer = true
		[markup.goldmark.parser]
			autoHeadingID = true
			autoHeadingIDType = 'github'
			[markup.goldmark.parser.attribute]
				block = false
				title = true
		[markup.goldmark.renderer]
			hardWraps = false
			unsafe = false
			xhtml = false
	[markup.tableOfContents]
		endLevel = 2
		ordered = false
		startLevel = 1
